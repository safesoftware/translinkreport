<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Translink Report</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/KMLLayer",
      "esri/widgets/ScaleBar"
    ], function(
      Map,
      MapView,
      KMLLayer,
      ScaleBar
    ) {

      var layer = new KMLLayer({
       
        url: "https://fmewt2019-safe-software.fmecloud.com/fmedatastreaming/Sienna/kmlstreaming.fmw?"
      });

      var map = new Map({
        basemap: "gray-vector",
        layers: [layer]
      });

      var view = new MapView({
        container: "viewDiv",
        center: [-123.099, 49.25],
        zoom: 12,
        map: map
      });

      var scalebar = new ScaleBar({
        view: view
      });
      view.ui.add(scalebar, "bottom-left");
    });
  </script>

</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
